!
!
!
!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname Aveiro
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
ip vrf VPN-1
 rd 9000:1
 route-target export 9000:1
 route-target import 9000:1
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
mpls traffic-eng tunnels
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.0.16.2 255.255.255.255
 ip ospf 1 area 0
 ipv6 address 2001:200:0:FFFE::2/128
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0
 ip address 10.0.0.2 255.255.240.0
 ip ospf 1 area 0
 speed auto
 duplex auto
 ipv6 address 2001:200::2/50
 ipv6 enable
 mpls ip
 mpls traffic-eng tunnels
 ipv6 ospf 1 area 0
 ip rsvp bandwidth 4096 4096
!
interface FastEthernet0/1
 ip vrf forwarding VPN-1
 ip address 192.172.1.9 255.255.255.252
 speed auto
 duplex auto
 ipv6 address 2001:200:3000::1/50
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 192.172.1.13 255.255.255.252
 ip ospf 1 area 0
 speed auto
 duplex auto
 ipv6 address 2001:200:4000::1/50
 ipv6 enable
 mpls traffic-eng tunnels
 ipv6 ospf 1 area 0
 ip rsvp bandwidth 4096 4096
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 1
 redistribute static subnets
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng area 0
!
router bgp 9000
 bgp router-id 10.10.10.2
 bgp log-neighbor-changes
 neighbor 10.0.16.1 remote-as 9000
 neighbor 10.0.16.1 update-source Loopback0
 neighbor 10.0.16.3 remote-as 9000
 neighbor 10.0.16.3 update-source Loopback0
 neighbor 10.0.16.4 remote-as 9000
 neighbor 10.0.16.4 update-source Loopback0
 neighbor 2001:200:0:FFFE::1 remote-as 9000
 neighbor 2001:200:0:FFFE::1 update-source Loopback0
 neighbor 2001:200:0:FFFE::3 remote-as 9000
 neighbor 2001:200:0:FFFE::3 update-source Loopback0
 neighbor 2001:200:0:FFFE::4 remote-as 9000
 neighbor 2001:200:0:FFFE::4 update-source Loopback0
 !
 address-family ipv4
  network 10.0.0.0 mask 255.255.240.0
  redistribute static
  neighbor 10.0.16.1 activate
  neighbor 10.0.16.1 next-hop-self
  neighbor 10.0.16.3 activate
  neighbor 10.0.16.3 next-hop-self
  neighbor 10.0.16.4 activate
  neighbor 10.0.16.4 next-hop-self
  no neighbor 2001:200:0:FFFE::1 activate
  no neighbor 2001:200:0:FFFE::3 activate
  no neighbor 2001:200:0:FFFE::4 activate
 exit-address-family
 !
 address-family vpnv4
  neighbor 10.0.16.4 activate
  neighbor 10.0.16.4 send-community both
 exit-address-family
 !
 address-family ipv6
  network 2001:200::/50
  neighbor 2001:200:0:FFFE::1 activate
  neighbor 2001:200:0:FFFE::1 next-hop-self
  neighbor 2001:200:0:FFFE::3 activate
  neighbor 2001:200:0:FFFE::3 next-hop-self
  neighbor 2001:200:0:FFFE::4 activate
  neighbor 2001:200:0:FFFE::4 next-hop-self
 exit-address-family
 !
 address-family ipv4 vrf VPN-1
  redistribute connected
  redistribute static
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 120.1.1.0 255.255.255.128 FastEthernet0/1 192.172.1.10
ip route 192.172.1.8 255.255.255.252 FastEthernet0/1
ip route vrf VPN-1 0.0.0.0 0.0.0.0 10.0.0.1 global
ip route vrf VPN-1 120.1.1.0 255.255.255.128 FastEthernet0/1 192.172.1.10
!
ipv6 router ospf 1
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
